<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITBootcampchat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--naslov ceta-->
    <div id="top">
      <header>
        <h1>ITBootcamp Chat</h1>
        <h2>Choose a chatroom</h2>
      </header>

      <!--Dugmad za zobe-->
      <nav>
        <button id="general" class="btn">#general</button>
        <button id="js" class="btn">#js</button>
        <button id="homeworks" class="btn">#homeworks</button>
        <button id="tests" class="btn">#test</button>
      </nav>
    </div>

    <!--Prostor za poruke-->
    <section>
      <ul id="ulMessages">
        <!--ovde ce se nalaziti poruke-->
      </ul>
    </section>
    <!-- forma za unos podataka-->

    <div id="bottom">
      <form id="formBoja">
        <input type="color" value="#ffffff" name="" id="inputBoja" />
        <input type="submit" id="submitBoja" class="btn" />
      </form>

      <form id="formMessage">
        <!--<input type="text" placeholder="Your message..." id="inputMessage">-->
        <textarea placeholder="Your message" id="inputMessage"></textarea>
        <input type="submit" value="Send" id="btnSend" class="btn" />
      </form>

      <!--Forma za promenu korisnickog imena-->
      <form id="formUsername">
        <input type="text" placeholder="Update username" id="inputUsername" />
        <input type="submit" value="Update" id="btnUpdate" class="btn" />
      </form>
    </div>
    <div id="divUpdatedUsername"></div>

    <script src="ui.js" type="module"></script>
